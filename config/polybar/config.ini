[colors]
bg = #0d0d0d
fg = #ffffff
fg2 = #a9b1d6
red = #f7768e
orange = #ff9e64
yellow =  #e0af68
green = #9ece6a
cyan =  #2ac3de
blue = #7aa2f7
purple = #bb9af7
violet = #9aa5ce
disabled = #414868
select = #333333
gray = #545454



[global/wm]
margin-bottom = 5

[bar/mybar]

# override-redirect = true

# sizes
fixed-center = true
width = 100%
height = 22
radius = 8.0
underline-size = 2
line-size = 2
padding-right = 3
padding-left = 0
module-margin = 3
spacing = 5
border-left-size = 10
border-right-size= 10
border-top-size = 5

# fonts
font-0 = Montserrat\ Alternate:size=8;2
font-1 = FiraCode\ Nerd\ Font:size=8;2
# font-3 = "Product Sans: style=Regular: pixelsize=14"
font-4 = "Font Awesome 5 Free: style=Solid: pixelsize=11"
font-5 = "Font Awesome 5 Brands: pixelsize=11"
; 2 pixels margin
font-6 = "Material Icons: style=Regular: pixelsize=13; 2"

separator = ─
separator-padding = 3
separator-foreground = #a9b1d6

# colors
background = ${colors.bg}
foreground = ${colors.fg}
line-color = ${colors.fg}

# modules
modules-left = powermenu i3
modules-center = date
modules-right = update weather mic audio


[module/memory]
type = internal/memory
format = <label>   <bar-used>
label = RAM
underline-size = 2
format-underline = ${colors.orange}

bar-used-width = 5
bar-used-foreground-0 = #9ece6a
bar-used-foreground-1 = #9ece6a
bar-used-foreground-2 = #f7768e
bar-used-foreground-3 = #f7768e
bar-used-indicator = ━
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

[module/date]
type = internal/date
date = %%{F#999}%Y-%m-%d%%{F-}    %%{F#fff}%H:%M:%S%%{F-}
format-underline = ${colors.purple}

[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

fuzzy-match = true
label-dimmed-underline = ${root.background}
format = <label-state> <label-mode>


label-focused =  %index%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.select}
label-focused-underline = ${colors.green}
label-focused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = ${colors.red}
label-urgent-padding = 4

; Separator in between workspaces
label-separator =
label-separator-padding = 0
label-separator-foreground = ${colors.red}

[module/audio]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 4
label-foreground = ${colors.foreground}

exec = pulseaudio-control --format '$VOL_ICON ㅤ ㅤ ㅤ ㅤ ㅤ ${VOL_LEVEL}% ㅤ ㅤ ㅤ ㅤ $ICON_NODE $NODE_NICKNAME' --icons-volume " ,  " --icon-muted "" --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1b.0.hdmi-stereo:蓼  ㅤ ㅤ ㅤ Speakers" --node-nickname "alsa_output.usb-C-Media_Electronics_Inc._Redragon_Gaming_Headset-00.analog-stereo:  ㅤ ㅤ ㅤHeadphones" listen
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/powermenu]
type = custom/menu

# opening
label-open = "  "
label-open-font = 2
# cancel
label-close = "  "
label-close-font = 2
# separator
label-separator = " / "

# shutdown
menu-0-0 = " "
menu-0-0-font = 2
menu-0-0-exec = systemctl poweroff
# suspend
menu-0-1 = " "
menu-0-1-font = 2
menu-0-1-exec = systemctl suspend
# reboot
menu-0-2 = "  "
menu-0-2-font = 2
menu-0-2-exec = systemctl reboot

format-background = ${colors.blue}
format-foreground = ${colors.fg}
format-padding = 3
format-spacing = 0

[module/weather]
type = custom/script
exec = ~/Documents/scripts/polybar/weather.sh
interval = 1800
# label = "%{A1:firefox https\\://www.google.com/search?q=weather:}%output%%{A}"
format-underline = ${colors.red}

[module/mic]
type = custom/script
tail = false
interval = -1
format-underline = ${colors.cyan}
exec = ~/Documents/scripts/polybar/toggle-mic
click-left = pactl set-source-mute 49 toggle
scroll-up = pactl set-source-volume 49 +1%
scroll-down = pactl set-source-volume 49 -1% 
label-padding = 1
label-font = 1



[module/update]
type = custom/script
exec = ~/Documents/scripts/polybar/updates-pacman-aurhelper.sh
format-underline = ${colors.orange}
interval = 600
click-left = kitty -e yay -Syu
